{% extends "base_erp.html" %}

{% block content %}
<center>
<h2>GAYADATA Windows</h2>
<table class="type03">
    <thead>
    <tr>
        <th style="width:160px;" scope="cols">항목</th>
        <th style="width:800px;" scope="cols">내용</th>
    </tr>
    </thead>
    <tbody>
        <form method="post" action="/erp/support/add/stw/" enctype="multipart/form-data">{% csrf_token %}
            <tr>
                <th scope="row">제목</th>
                <td><input type="text" id="stw_title" name="stw_title" size="100" maxlength="100" /></td>
            </tr>
            <tr>
                <th scope="row">작성자</th>
                <td><input type="text" id="stw_name" name="stw_name" size="100" maxlength="100" /></td>
            </tr>
            <tr>
                <th scope="row">비밀번호</th>
                <td><input type="password" id="stw_pw" name="stw_pw" size="100" maxlength="100" /></td>
            </tr>
            <tr>
                <th scope="row">내용</th>
                <td><textarea id="stw_contents" name="stw_contents" cols="100" rows="10" ></textarea></td>
            </tr>
            <tr>
                <th scope="row">파일</th>
                <td><input type="file" id="stw_file01" name="stw_file01" /></br>
                    <input type="file" id="stw_file02" name="stw_file02" /></br>
                    <input type="file" id="stw_file03" name="stw_file03" /></br>
                    <input type="file" id="stw_file04" name="stw_file04" /></br>
                    <input type="file" id="stw_file05" name="stw_file05" /></td>
            </tr>
            <tr>
                <th scope="row">이미지</th>
                <td><input type="file" id="stw_img01" name="stw_img01" /></br>
                    <input type="file" id="stw_img02" name="stw_img02" /></br>
                    <input type="file" id="stw_img03" name="stw_img03" /></br>
                    <input type="file" id="stw_img04" name="stw_img04" /></br>
                    <input type="file" id="stw_img05" name="stw_img05" /></td>
            </tr>
            <tr>
                <td colspan=2>
                    <input type="hidden" id="stw_author" name="stw_author" value="{{user.emp_name}}" />
                    <input type="submit" value="등록" />
                </td>
            </tr>
        </form>
    </tbody>
</table>
{% endblock content %}
