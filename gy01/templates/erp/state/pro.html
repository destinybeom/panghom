{% extends "base_erp.html" %}

{% block content %}
<center>
<h2>GAYADATA 제품현황</h2>
<HR width="960px" size="3">
<table class="type01">
    <thead>
    <tr>
        <th style="width:60px;" scope="cols">번호</th>
        <th style="width:900px;" scope="cols">제품</th>
    </tr>
    </thead>
    <tbody>
    {% if gayapro %}<!--등록된 제품이 있는 지 확인-->
        {% for pro in gayapro %}<!--제품의 게시판으로 이동하는 게시판-->
            <tr>
                <td>{{pro.id}}</td>
                <td><a href="/erp/state/pro/{{pro.pro_name}}.html">{{pro.pro_name}}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr><td colspan=2>No Data...</td></tr>
    {% endif %}
    </tbody>
</table>
<HR width="960px" size="3">
{% endblock content %}
